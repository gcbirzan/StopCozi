<!-- Wrapper-->
<div id="wrapper" ng-controller="DashboardBaseController as dashboard_base" class="ng-hide" ng-show="true">

    <!-- Navigation -->
    <nav class="navbar-default navbar-static-side ng-hide" ng-show="true" role="navigation">
        <div class="sidebar-collapse">
            <ul side-navigation class="nav metismenu" id="side-menu">
                <li class="nav-header">

                    <div class="dropdown profile-element" dropdown>
                        <img alt="image" class="img-circle img-logo-user" ng-show="userLogo" src="{{ userLogo }}"/>

                        <a class="dropdown-toggle" dropdown-toggle href>
                        <span class="clear">
                            <span class="block m-t-xs">
                                <strong class="font-bold">{{ userName }}</strong>
                                <b class="caret"></b>
                            </span>
                        </span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a ng-click="logout()">{{ 'common.navigation|Logout' | translate }}</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">
                        {{ CONFIG.logoName }}
                    </div>

                </li>

                <li>
                    <a><span class="nav-label">{{ 'common.navigation|Salut' | translate }} {{ CONFIG.userData.employee.person.full_name }}</span> </a>
                </li>

                <li ui-sref-active="active" ng-show="$root.can('menu_scheduler_dashboard')" ui-sref="dashboard.scheduler_dashboard({employee_id: CONFIG.userData.employee_id})">
                    <a><i class="fa fa-home"></i> <span class="nav-label">{{ 'common.navigation|Dashboard' | translate }}</span> </a>
                </li>
            </ul>

        </div>
    </nav>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Top nav bar -->
        <div class="row border-bottom ng-hide" ng-show="true">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <!--
                <div class="navbar-header">
                    <span minimaliza-sidebar></span>
                    <form role="search" class="navbar-form-custom" method="post" action="">
                        <div class="form-group">
                            <input type="text" placeholder="{{ 'common.topnavbar|Search for something...' | translate }}" class="form-control" name="top-search" id="top-search">
                        </div>
                    </form>
                </div>
                -->
                <div class="navbar-header">
                    <span minimaliza-sidebar></span>
                    <img src="../../img/top-logo.png" />
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a ng-click="logout()">
                            <i class="fa fa-sign-out"></i> {{ 'common.topnavbar|Logout' | translate }}
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main view  -->
        <div ui-view></div>

        <!-- Footer -->
        <div class="footer ng-hide" ng-show="true">
        </div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->
